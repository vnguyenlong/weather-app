<article [ngClass]="checked ? 'weather-element-light' : 'weather-element'">
  <div id="showDelete">
    <i class="fas fa-3x fa-trash trash"></i>
  </div>

  <div *ngIf="getDayNight()" class="weatherWidgetRow">
    <i class="fas fa-3x fa-sun sun"></i>
  </div>
  <div *ngIf="!getDayNight()" class="weatherWidgetRow">
    <i class="fas fa-3x fa-moon moon"></i>
  </div>
  <div class="weatherWidgetRow cloudDiv">
    <i class="fas fa-cloud fa-3x cloud"></i>
  </div>
  <div class="weatherWidgetRow" style="font-size: 40px;margin-top: 5px;">{{weatherItem.temperature}}°</div>
  <div class="weatherWidgetRow" style="font-size: 22px;">{{weatherItem.description}}</div>
  <div class="weatherWidgetRow" style="font-size: 12px;">Feels Like:
    {{weatherItem.temp_feels_like}}°</div>

  <div class="weatherWidgetRow containerMaxMin" style="font-size: 24px;">
    <div class="min-container">
      <span><i class="fas fa-1x fa-sort-up sort-up"></i></span>
      <span>{{weatherItem.temp_min}}</span>
      <span class="text-sort-up">Min</span>
    </div>
    <div class="max-container">
      <span><i class="fas fa-1x fa-sort-down sort-down" style="margin-bottom: -2px; color: red;"></i></span>
      <span>{{weatherItem.temp_max}}</span>
      <span style="color: red; font-size: 14px;">Max</span>
    </div>
  </div>

  <div class="weatherWidgetRow" style="font-size: 44px; margin-top: 18px; margin-bottom: 14px;
  text-align: center; line-height: 100%;">
    {{weatherItem.cityName}}
  </div>
  <div class="weatherWidgetRow" style="font-size: 12px;">Humidity: {{weatherItem.humidity}}%</div>

</article>
